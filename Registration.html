<html>
    <head>
        <Title>Registeration Form</Title>
        <style>
            h1 {
                width: 100%;
                height: 10%;
                display: flex;
                justify-content: center; /* Center horizontally */
                align-items: center;     /* Center vertically */
            }
            body {
              background-color: rgb(248, 246, 246);
              margin: 0px;
              padding: 0px;
            }
        
            h2 {
              text-align: center;
              color: #333;
            }
        
            form {
              background-color: #fff;
              padding: 25px;
              border-radius: 8px;
              max-width: 500px;
              margin: auto;
              box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }
        
            label {
              display: block; /*Takes full width of its parent container by default*/
              margin-top: 15px;
              font-weight: bold;
            }
        
            input[type="text"],
            input[type="email"],
            input[type="password"],
            select,
            textarea {
              width: 100%;
              padding: 10px; /*It will have 10 pixels of inner spacing on all sides (top, bottom, left, right)*/
              margin-top: 5px; /*Helps separate the input box visually from the label or other elements above it*/
              border: 1px solid #ccc;
              border-radius: 4px;
            }
        
            input[type="radio"],
            input[type="checkbox"] {
              margin-right: 8px;
            }
        
            button {
              background-color: #007bff;
              color: white;
              padding: 12px 20px;
              border: #007bff;
              border-radius: 4px;
              cursor: pointer;
              margin-top: 20px;
              width: 100%;
              font-size: 16px;
            }
        
            button:hover {
              background-color: #0056b3;
            }
          </style>
    </head>
    <body>
        <h1 style="text-align: center; background-color: rgb(224, 222, 222); color: black;">Register For Free</h1>

        <form action="/submit" method="POST">
        <!-- Name Input -->
        <label for="name"> Name:</label>
        <input type="text" required><br>

        <!-- Email Input -->
        <label for="email"> Email:</label>
        <input type="email" required><br>

        <!-- Passowrd Input -->
        <!-- Here 'size' attribute refer to small input box (but this box will take 100% width as we have defined in CSS) and 'maxlength' attribute refers to maximum 5 value for password -->
        <label for="password">Passoword</label>
        <input type="password" maxlength="5" size="8" required><br>

        <!-- Gender Radio Buttons -->
        <!-- Here, name="gender" will allow selection for either Male/Femal/Others -->
        <!-- required attribute is nessary to keep if the detail is mandatory to fill to proceed --> 
        <label for="gender">Gender:</label>
        <label>
            <input type="radio" name="gender" required>Male 
            <input type="radio" name="gender" required>Female
            <input type="radio" name="gender" required>Others
        </label>
        <br>
        <!-- Dropdown (Select Menu) -->
        <label for="problem">Select Your Problem:</label>
        <select>
           <option>Select</option>
           <option>Anxiety</option>
           <option>Stress</option>
           <option>Panic Attacks</option>
           <option>Migrain</option>
        </select>
        <br>

        <!-- Textarea -->
        <label for="message">Describe Your Problem:</label>
        <textarea id="message" name="message" rows="4" cols="50"></textarea><br>

        <!-- Subscription Checkbox -->
        <label for="subscribe">
            <input type="checkbox" id="subscribe" name="subscribe">Acknowledge all given details are correct.
        </label>
        <br>

        <!-- Submit Button -->
        <button type="submit"><strong>Submit</strong></button>
    </form>
    <script src="Script.js"></script>


    </body>
</html>
